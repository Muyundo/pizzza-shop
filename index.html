<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="notification" class="notification"></div>

<body>
    <div id="notification" class="notification"></div>

    <header>
        <div class="logo">
            <h1>Pizza Shop</h1>
        </div>
        <button class="nav-toggle">&#9776;</button>
        <nav>
            <ul>
                <li><a href="#">Home</li>
                    <li><a href="#">Menu</li>
                        <li><a href="cart.html" class="cart-menu">Cart</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="Menu">
            <h2>Our Pizzas</h2>
            <div class="pizza-item">
                <h3>Mergharitas</h3>
                <img src="images/pizza-mergharitta.jpg" alt="Veggie Pizza">
                <p class="description">Classic pizza with mozzarella and basil.</p>
                <p class="price">Khs. 600</p>
                <button 
                    class="add-to-cart" 
                    data-pizza="Margherita" 
                    data-price="600"
                    data-pizza-image="images/pizza-mergharitta.jpg"
                    >Add to Cart
                </button>
            </div>
            <div class="pizza-item">
                <h3>Veggie</h3>
                <img src="images/pizza-veggie.jpg" alt="Veggie Pizza">
                <p class="description">Loaded with fresh vegetables and mozzarella.</p>
                <p class="price">Khs. 500</p>
                <button class="add-to-cart" 
                    data-pizza="Veggie"
                    data-pizza-image="images/pizza-veggie.jpg" 
                    data-price="500">
                    Add to Cart
                </button>
            </div>
            <div class="pizza-item">
                <h3>Pepperoni</h3>
                <img src="images/pizza-pepperoni.jpg" alt="Pepperoni Pizza">
                <p class="description">Pizza topped with pepperoni slices and mozzarella.</p>
                <p class="price">Khs. 500</p>
                <button class="add-to-cart" 
                    data-pizza="Pepperoni" 
                    data-pizza-image="images/pizza-pepperoni.jpg"
                    data-price="800">
                    Add to Cart
                </button>
            </div>


        </section>
        <section id="cart">
        <div id="notification" class="notification"></div>

        </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 pizza shop. All rights reserved</p>
    </footer>
<script src="script.js"></script>  
<script src="cart.js"></script>  
</body>
</html>
